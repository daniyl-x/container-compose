version: "3"

services:
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    environment:
      PUID: "${PUID}"
      PGID: "${PGID}"
      TZ: "${TZ}"
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    restart: "${RESTART_POLICY}"

